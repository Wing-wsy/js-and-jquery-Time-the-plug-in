<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <style>
  body{padding: 20px;}
  .demo-input{padding-left: 10px; height: 38px; min-width: 262px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}
  .demo-footer{padding: 50px 0; color: #999; font-size: 14px;}
  .demo-footer a{padding: 0 5px; color: #01AAED;}
  </style>
	<style>
	div{
	margin-left: 20px;
	margin-right: 20px;
	margin-top: 20px;
	margin-bottom: 20px;
	}
	</style>
</head>
<body>
<div>
	<input type="text" class="demo-input" placeholder="常规用法（包含年月日）" id="test1">
	<input type="text" class="demo-input" placeholder="国际版常规用法（包含年月日）" id="test1-1">
	<input type="text" class="demo-input" placeholder="年选择器" id="test2">
	<input type="text" class="demo-input" placeholder="年月选择器" id="test3">
	<input type="text" class="demo-input" placeholder="时间选择器" id="test4">
</div>
<div>
	<input type="text" class="demo-input" placeholder="年月日时分秒选择器" id="test5">
	<input type="text" class="demo-input" placeholder="日期范围" id="test6">
	<input type="text" class="demo-input" placeholder="年范围" id="test7">
	<input type="text" class="demo-input" placeholder="年月范围" id="test8">
	<input type="text" class="demo-input" placeholder="时间范围" id="test9">
</div>
<div>
	<input type="text" class="demo-input" placeholder="日期时间范围" id="test10">
	<input type="text" class="demo-input" placeholder="自定义:yyyy年MM月dd日" id="test11">
	<input type="text" class="demo-input" placeholder="自定义:dd/MM/yyyy" id="test12">
	<input type="text" class="demo-input" placeholder="自定义:'yyyyMM" id="test13">
	<input type="text" class="demo-input" placeholder="自定义:H点M分" id="test14">
</div>
<div>
	<input type="text" class="demo-input" placeholder="自定义:yyyy-MM→yyyy-MM" id="test15">
	<input type="text" class="demo-input" placeholder="自定义:日期-到-日期" id="test16">
	<input type="text" class="demo-input" placeholder="开启公历节日" id="test17">
	<input type="text" class="demo-input" placeholder="自定义重要日" id="test18">
	<input type="text" class="demo-input" placeholder="初始赋值" id="test19">
</div>
<div>
	<input type="text" class="demo-input" placeholder="选中后的回调" id="test20">
	<input type="text" class="demo-input" placeholder="日期切换的回调" id="test21">
	<input type="text" class="demo-input" placeholder="不出现底部栏" id="test22">
	<input type="text" class="demo-input" placeholder="只出现确定按钮" id="test23">
	<input type="text" class="demo-input" placeholder="自定义事件" id="test24">
</div>
<div>
	 <label class="layui-form-label" id="test25-1">点我触发</label>
     <input type="text" class="demo-input" id="test25" placeholder="yyyy-MM-dd">
	 <label class="layui-form-label" id="test26-1">双击我触发</label>
     <input type="text" class="demo-input" id="test26" placeholder="yyyy-MM-dd">
	 <input type="text" class="demo-input" readonly placeholder="日期只读" id="test27">
</div>
<div>
	<input type="text" class="demo-input" placeholder="前后若干天可选，这里以7天为例" id="test-limit2">
	<label class="layui-form-label">限定可选日期</label>
    <input type="text" class="demo-input" id="test-limit1" placeholder="yyyy-MM-dd">
	<input type="text" class="demo-input" placeholder="墨绿主题" id="test29">
	<input type="text" class="demo-input" placeholder="自定义颜色" id="test30">
</div>
<script src="laydate/laydate.js"></script> <!-- 改成你的路径 -->
<script>
lay('#version').html('-v'+ laydate.v);

//常规用法（包含年月日）
laydate.render({
  elem: '#test1'
});
//国际版 常规用法（包含年月日）
laydate.render({
  elem: '#test1-1'
  ,lang: 'en'
}); 

//年选择器
laydate.render({
  elem: '#test2'
  ,type: 'year'
});

//年月选择器
laydate.render({
  elem: '#test3'
  ,type: 'month'
});

//时间选择器
laydate.render({
  elem: '#test4'
  ,type: 'time'
});

//年月日时分秒选择器
laydate.render({
  elem: '#test5'
  ,type: 'datetime'
});

//日期范围
laydate.render({
  elem: '#test6'
  ,range: true
});

//年范围
laydate.render({
  elem: '#test7'
  ,type: 'year'
  ,range: true
});

//年月范围
laydate.render({
  elem: '#test8'
  ,type: 'month'
  ,range: true
});

//时间范围
laydate.render({
  elem: '#test9'
  ,type: 'time'
  ,range: true
});

//日期时间范围
laydate.render({
  elem: '#test10'
  ,type: 'datetime'
  ,range: true
}); 

//自定义格式
laydate.render({
  elem: '#test11'
  ,format: 'yyyy年MM月dd日'
});

laydate.render({
  elem: '#test12'
  ,format: 'dd/MM/yyyy'
});

laydate.render({
  elem: '#test13'
  ,format: 'yyyyMM'
});
laydate.render({
  elem: '#test14'
  ,type: 'time'
  ,format: 'H点M分'
});

laydate.render({
  elem: '#test15'
  ,type: 'month'
  ,range: '→'
  ,format: 'yyyy-MM'
});

laydate.render({
  elem: '#test16'
  ,type: 'datetime'
  ,range: '到'
  ,format: 'yyyy年M月d日H时m分s秒'
}); 

//开启公历节日
laydate.render({
  elem: '#test17'
  ,calendar: true
});

//自定义重要日
laydate.render({
  elem: '#test18'
  ,mark: {
    '0-10-14': '生日'
    ,'0-12-31': '跨年' //每年的日期
    ,'0-0-10': '工资' //每月某天
    ,'0-0-15': '月中'
    ,'2017-8-15': '' //如果为空字符，则默认显示数字+徽章
    ,'2099-10-14': '呵呵'
  }
  ,done: function(value, date){
    if(date.year === 2017 && date.month === 8 && date.date === 15){ //点击2017年8月15日，弹出提示语
      alert('这一天是：中国人民抗日战争胜利72周年');
    }
  }
}); 



//初始赋值
laydate.render({
  elem: '#test19'
  ,value: '1989-10-14'
});

//选中后的回调
laydate.render({
  elem: '#test20'
  ,done: function(value, date){
    alert('你选择的日期是：' + value + '\n获得的对象是' + JSON.stringify(date));
  }
});

//日期切换的回调
laydate.render({
  elem: '#test21'
  ,change: function(value, date){
    alert('你选择的日期是：' + value + '\n\n获得的对象是' + JSON.stringify(date));
  }
});

//不出现底部栏
laydate.render({
  elem: '#test22'
  ,showBottom: false
});

//只出现确定按钮
laydate.render({
  elem: '#test23'
  ,btns: ['confirm']
});

//自定义事件
laydate.render({
  elem: '#test24'
  ,trigger: 'mousedown'
});

//点我触发
laydate.render({
  elem: '#test25'
  ,eventElem: '#test25-1'
  ,trigger: 'click'
});

//双击我触发
lay('#test26-1').on('dblclick', function(){
  laydate.render({
    elem: '#test26'
    ,show: true
    ,closeStop: '#test26-1'
  });
});

//日期只读
laydate.render({
  elem: '#test27'
  ,trigger: 'click'
});

//非input元素
laydate.render({
  elem: '#test28'
}); 
//限定可选日期
var ins22 = laydate.render({
  elem: '#test-limit1'
  ,min: '2016-10-14'
  ,max: '2080-10-14'
  ,ready: function(){
    ins22.hint('日期可选值设定在: 2016-10-14 到 2080-10-14');
  }
});

//前后若干天可选，这里以7天为例
laydate.render({
  elem: '#test-limit2'
  ,min: -7
  ,max: 7
});

//限定可选时间
laydate.render({
  elem: '#test-limit3'
  ,type: 'time'
  ,min: '09:30:00'
  ,max: '17:30:00'
  ,btns: ['clear', 'confirm']
});

//墨绿主题
laydate.render({
  elem: '#test29'
  ,theme: 'molv'
});

//自定义颜色
laydate.render({
  elem: '#test30'
  ,theme: '#393D49'
});

</script>
</body>
</html>
